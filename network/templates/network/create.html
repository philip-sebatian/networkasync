{% extends "network/layout.html" %}

{% block body %}
    <div class="container" style="height: 100vh;display: flex; justify-content: center;align-items: center;" >
        <form action="{%url 'create'%}" method="POST" style="width: 100%; height: 40vh;display: flex;flex-direction: column;">
            {%csrf_token%}
            <h1  style="color: white;">CREATE POST</h1>
            <textarea name="content" placeholder="Enter Contents Of Your Post" style="width: 100%;height: 15vh;"></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
{% endblock %}
